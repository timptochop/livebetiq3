<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveBet IQ</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="logo512.png" alt="LiveBet IQ Logo" class="logo" />
    <div class="predictions">
      <div class="card">
        <span class="match">Alexander Zverev vs Roberto Bautista Agut</span>
        <div class="badges">
          <span class="badge live">LIVE</span>
          <span class="badge safe">SAFE</span>
        </div>
      </div>
      <div class="card">
        <span class="match">Taro Daniel vs Luca Nardi</span>
        <div class="badges">
          <span class="badge live">LIVE</span>
          <span class="badge risky">RISKY</span>
        </div>
      </div>
      <div class="card">
        <span class="match">Denis Shapovalov vs Taro Daniel</span>
        <div class="badges">
          <span class="badge live">LIVE</span>
          <span class="badge avoid">AVOID</span>
        </div>
      </div>
      <div class="card">
        <span class="match">Linda Noskova vs Katie Boulter</span>
        <div class="badges">
          <span class="badge soon">STARTS SOON</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
