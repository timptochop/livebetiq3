<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveBet IQ</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo512.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="/logo512.png" alt="LiveBet IQ Logo" />
      <div class="card">
        <p>Alexander Zverev vs Roberto Bautista Agut</p>
        <div class="labels">
          <span class="live">LIVE</span>
          <span class="safe">SAFE</span>
        </div>
      </div>
      <div class="card">
        <p>Taro Daniel vs Luca Nardi</p>
        <div class="labels">
          <span class="live">LIVE</span>
          <span class="risky">RISKY</span>
        </div>
      </div>
      <div class="card">
        <p>Denis Shapovalov vs Taro Daniel</p>
        <div class="labels">
          <span class="live">LIVE</span>
          <span class="avoid">AVOID</span>
        </div>
      </div>
      <div class="card">
        <p>Linda Noskova vs Katie Boulter</p>
        <div class="labels">
          <span class="soon">STARTS SOON</span>
        </div>
      </div>
    </div>
  </body>
</html>
